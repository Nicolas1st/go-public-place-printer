{{ define "main" }}
    <main class="main">
        <div class="form-container">
            <h1> Print File </h1>
            <form action="/jobs" method="post" enctype="multipart/form-data" class="form">
                <div class="form-fields">
                    <div class="form-field">
                        <label for="username" placeholder="this field will be removed in the future"> Username </label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="form-field">
                        <label for="file"> File </label>
                        <input type="file" name="file" id="file">
                    </div>
                </div>
                <input type="submit" class="form-submit-button">
            </form>
        </div>
    </main>
{{ end }}
